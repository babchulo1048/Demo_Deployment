name: Deploy to Netlify

on:
  push:
    branches:
      - main # Trigger deploy on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Set your Node.js version here

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build the project
        run: npm run build

      # Step 5: Install Netlify CLI via npm (Recommended method)
      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      # Step 6: Deploy to Netlify
      - name: Deploy to Netlify
        run: |
          netlify login --auth ${{ secrets.NETLIFY_AUTH_TOKEN }}  # Use the secret token
          netlify deploy --prod --dir=dist  # Adjust 'dist' if your build output directory is different
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }} # Use the secret token
